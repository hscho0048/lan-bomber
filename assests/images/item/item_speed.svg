<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="Lightning capsule item">
  <defs>
    <linearGradient id="capsuleGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="100%" stop-color="#7C4DFF"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Capsule body -->
  <g filter="url(#shadow)">
    <rect x="48" y="80" width="160" height="96" rx="48" fill="url(#capsuleGrad)"/>
    <rect x="48" y="80" width="160" height="96" rx="48"
          fill="none" stroke="#0B1020" stroke-opacity="0.3" stroke-width="6"/>
  </g>

  <!-- Lightning symbol -->
  <path d="M128 88l-22 40h24l-14 40 46-56h-28l16-24z"
        fill="#FFD54F"
        stroke="#0B1020"
        stroke-opacity="0.3"
        stroke-width="4"
        stroke-linejoin="round"/>
</svg>